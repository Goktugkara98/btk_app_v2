<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal Quiz - Daima</title>
    
    <!-- Google Fonts: Bruno Ace SC & Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/quiz-preloader.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/quiz/quiz_normal/quiz_normal.css') }}">
</head>
<body class="quiz-body">
    <!-- Quiz Preloader -->
    <div class="quiz-preloader" id="quiz-preloader">
        <div class="preloader-container">
            <div class="preloader-logo" style="font-family: 'Bruno Ace SC', cursive, sans-serif;">
                D<span class="logo-ai" style="color: #3b82f6;">ai</span>ma
            </div>
            
            <div class="preloader-subtitle">
                Eƒüitim Teknolojileri Platformu
            </div>
            
            <div class="preloader-text">
                Quiz y√ºkleniyor...
            </div>
            
            <div class="preloader-spinner">
                <div class="spinner-ring"></div>
                <div class="spinner-ring"></div>
            </div>
            
            <div class="preloader-progress">
                <div class="progress-fill"></div>
            </div>
        </div>
        
        <div class="preloader-mode">
            <span class="mode-icon">üìä</span>
            Normal Quiz Modu
        </div>
    </div>
    <div class="quiz-container">
        <!-- Header Section -->
        <header class="quiz-header">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-md-4">
                        <div class="quiz-info">
                            <div class="subject-breadcrumb">
                                <span class="subject" id="subject-name">--</span>
                                <span class="separator">‚Ä¢</span>
                                <span class="topic" id="topic-name">--</span>
                                <span class="separator">‚Ä¢</span>
                                <span class="difficulty" id="difficulty-badge">--</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 text-center">
                        <div class="question-counter">
                            <div class="counter-label">Soru</div>
                            <div class="counter-numbers">
                                <span class="current" id="current-question-number">1</span>
                                <span class="separator">/</span>
                                <span class="total" id="total-question-number">10</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 text-end">
                        <div class="timer-wrapper">
                            <div class="timer-widget compact">
                                <div class="timer-icon">‚è±Ô∏è</div>
                                <div class="timer-content">
                                    <div class="timer-label">S√ºre</div>
                                    <div class="timer-display" id="timer">15:30</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Navigation Section -->
        <nav class="quiz-navigation">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="question-nav-wrapper">
                            <div class="question-nav-list" id="question-nav-list">
                                <!-- Navigation items will be generated by JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content Section -->
        <main class="quiz-main">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <!-- Question Container -->
                        <div class="question-wrapper" id="question-container">
                            <div class="question-content">
                                <div class="question-text-wrapper">
                                    <h2 class="question-text" id="question-text">
                                        <!-- Question text will be loaded by JavaScript -->
                                    </h2>
                                </div>
                                
                                <div class="options-wrapper" id="options-container">
                                    <!-- Options will be loaded by JavaScript -->
                                </div>
                            </div>
                        </div>

                        <!-- Loading State -->
                        <div class="loading-wrapper" id="loading-state" style="display: none;">
                            <div class="loading-spinner"></div>
                            <p class="loading-text">Sorular y√ºkleniyor...</p>
                        </div>

                        <!-- Error State -->
                        <div class="error-wrapper" id="error-state" style="display: none;">
                            <div class="error-icon">‚ö†Ô∏è</div>
                            <h3 class="error-title">Bir hata olu≈ütu</h3>
                            <p class="error-message" id="error-message">Sorular y√ºklenirken bir hata olu≈ütu.</p>
                            <button class="btn btn-primary retry-btn" id="retry-button">Tekrar Dene</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer Section -->
        <footer class="quiz-footer">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="footer-content">
                        <button class="btn btn-outline-primary nav-btn prev-btn" id="prev-button" disabled>
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            √ñnceki
                        </button>
                        <div class="quiz-mode">
                            <div class="mode-label">Quiz Modu:</div>
                            <div class="mode-name" id="quiz-mode">Normal</div>
                        </div>
                        <button class="btn btn-outline-primary nav-btn next-btn" id="next-button">
                            Sonraki
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </footer>
    </div>



    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Preloader Script -->
    <script src="{{ url_for('static', filename='js/components/quiz-preloader.js') }}"></script>
    
    <!-- Application Scripts -->
    <script>
        // Global configuration
        window.QUIZ_CONFIG = {
            sessionId: '{{ session_id }}',
            debug: window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
        };
    </script>
    
    <!-- Main Application Script -->
    <script type="importmap">
    {
        "imports": {
            "./core/EventBus": "{{ url_for('static', filename='js/quiz/quiz_normal/core/EventBus.js') }}",
            "./core/StateManager": "{{ url_for('static', filename='js/quiz/quiz_normal/core/StateManager.js') }}",
            "./core/QuizEngine": "{{ url_for('static', filename='js/quiz/quiz_normal/core/QuizEngine.js') }}",
            "./services/ApiService": "{{ url_for('static', filename='js/quiz/quiz_normal/services/ApiService.js') }}",
            "./ui/UIManager": "{{ url_for('static', filename='js/quiz/quiz_normal/ui/UIManager.js') }}"
        }
    }
    </script>
    <script type="module" src="{{ url_for('static', filename='js/quiz/quiz_normal/main.js') }}"></script>
</body>
</html>
